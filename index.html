<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Purchase Movie Tickets</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div id="show-final"></div>

      <div id="wrapper">
        <!-- User Input -->
        <form id="user-info">
          <div class="form-group">
            <label>Enter Your Name:</label><br>
            <input type="text" name="user-name">
          </div>
          <div class="form-group">
            <label>Enter Your Age:</label><br>
            <input type="number" name="user-age" min="1">
          </div>
          <button type="submit" name="submit-button">Submit!</button>
        </form>

        <hr>

        <!-- Display Movies -->
        <div id="movie-list" class="dontshow">
          <h3>Movies showing near you:</h3>
          <ul>
          </ul>

          <div class="display-showtimes dontshow">
            <h3></h3>
            <form id="showtimes-form">
            </form>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
